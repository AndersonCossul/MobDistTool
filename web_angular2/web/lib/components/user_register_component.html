<form  (ngSubmit)="register()" #registerorm="ngForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-lg-12">

                <div class="input-group">
		                    <span class="input-group-addon">
                                <i class="material-icons">account_circle</i>
                            </span>
                    <div class="form-group label-floating">
                        <label class="control-label">User Name</label>
                        <input type="text" class="form-control"  [(ngModel)]="username" autofocus>
                    </div>
                </div>

            </div>
            <div class="col-lg-12">

                <div class="input-group">
		                    <span class="input-group-addon">
                                <i class="material-icons">email</i>
                            </span>
                    <div class="form-group label-floating">
                        <label class="control-label">Email</label>
                        <input type="email" class="form-control"  [(ngModel)]="email" autofocus>
                    </div>
                </div>

            </div>
            <div class="col-lg-12">
                <div class="input-group">
		<span class="input-group-addon">
            <i class="material-icons">lock_outline</i>
		</span>
                    <div class="form-group label-floating">
                        <label class="control-label">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="password">
                    </div>
                </div>
            </div>
        </div>
        <div>
            Already a account ?<button type="button" (click)="displayLogin()" class="btn btn-primary btn-simple btn-sm">Login</button>
        </div>
        <error_comp [error]="error"></error_comp>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Cancel</button>
        <button type="button" *ngIf="!isHttpLoading" class="btn btn-primary" type="submit" click="register()"> Login </button>
        <material-spinner *ngIf="isHttpLoading" ></material-spinner>
    </div>
</form>
