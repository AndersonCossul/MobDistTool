        </ul>

<div class="col-md-12">
    <error_comp [error]="error"></error_comp>
</div>
<div class="col-md-12">
<table class="table">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th class="text-right">Actions</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor='let user of allUsers' user_detail [user]="user" (userDeleted)="deleteUser($event)">/tr>
    </tbody>
</table>
</div>
