<form  (ngSubmit)="addArtifact()" #loginForm="ngForm">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">close</i></button>
        <h4 class="modal-title">Add Version</h4>
    </div>
    <div class="modal-body">
        <div class="tim-row">
            <material-toggle color='deep-purple' class="uppercase-label" label="Add to latest build" [(checked)]="lastVersion" (ngModel)="lastVersion"></material-toggle>
        </div>

        <div class="row">
            <div class="col-lg-12" *ngIf="!lastVersion">
                <div class="input-group">
		            <span class="input-group-addon">
                        <i class="material-icons">label</i>
		            </span>
                    <div class="form-group label-floating">
                        <label class="control-label">Number (ex: X.Y.Z_XXXX)</label>
                        <input type="text" class="form-control" [(ngModel)]="artifactVersion">
                    </div>
                </div>

            </div>
            <div class="col-lg-12">
                <div class="input-group">
		            <span class="input-group-addon">
                        <i class="material-icons">label</i>
		            </span>
                    <div class="form-group label-floating">
                        <label class="control-label">Name (prod,dev,release...)</label>
                        <input type="text" class="form-control" [(ngModel)]="artifactName">
                    </div>
                </div>

            </div>
            <div class="col-lg-12" *ngIf="!lastVersion">
                <div class="input-group">
		            <span class="input-group-addon">
                        <i class="material-icons">label</i>
		            </span>
                    <div class="form-group label-floating">
                        <label class="control-label">Developement Branch (ex: develop, master, ....)</label>
                        <input type="text" class="form-control" [(ngModel)]="artifactBranch">
                    </div>
                </div>

            </div>
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="uppercase-label "> <i class="material-icons">attach_file</i>Artifact File</label>
                        <input type="file" class="form-control" (change)="onInputChange($event)" placeholder="ipa, apk, ..." />
                        {{artifactFilename}}
                </div>
            </div>
            <div class="col-lg-12" *ngIf="!lastVersion">
                <div class="input-group">
		            <span class="input-group-addon">
                        <i class="material-icons">label</i>
		            </span>
                    <div class="form-group label-floating">
                        <label class="control-label">Sort Identifier (optional, version is taken if null)</label>
                        <input type="text" class="form-control" [(ngModel)]="artifactSortIdentifier">
                    </div>
                </div>

            </div>
        </div>
        <error_comp [error]="error"></error_comp>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
        <button type="button" *ngIf="!isHttpLoading" class="btn btn-primary" type="submit"  > Add <material-spinner *ngIf="isHttpLoading" ></material-spinner> </button>
    </div>
</form>
