<div *ngIf="artifact!=null">
    <div>
        <table class="table no_margin_bottom">
            <tr>
                <td><span class="label label-info ">{{artifact.name}}</span></td>
                <td class="text-left">

                    <span>
             {{artifactSize}} Mo <br/> <small> Created: {{artifact.creationDate | date:'mediumDate'}}</small>
        </span>
                </td>
                <td class="td-actions text-right">
                        <material-button (click)="generateQrCode()" icon><glyph icon="crop_free"></glyph></material-button>
                        <material-button (click)="downloadOrInstall()" icon><glyph icon="get_app"></glyph></material-button>
                        <material-button (click)="isCollapsed = !isCollapsed" icon ><glyph icon="more_vert"></glyph></material-button>
                        <material-button class="admin_button" (click)="deleteArtifact()" icon *ngIf="canDelete"><glyph icon="delete"></glyph></material-button>
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="!isCollapsed" class="card-content table-responsive">
            <table class="table">
                <thead class="text-primary">
                <tr><th>Key</th>
                    <th>Value</th>
                </tr></thead>
                <tbody>
                <tr *ngFor="let key of metaDataKeys">
                    <td class="text-primary">{{key}} </td> <td>{{artifact.metaDataTags[key]}} </td>
                </tr>
                </tbody>
            </table>
    </div>
