    <td></td>
    <td><input style="text-align: center;width: 150px" type="text" class="form-control" [(ngModel)]="name"></td>
    <td>{{user?.email}}</td>
    <td><input style="text-align: center;width: 100px" class="form-control" type="password" placeholder="new password"  [(ngModel)]="password"></td>
    <td class="td-actions text-right">
        <a><label class="checkbox-inline"><input [(ngModel)]="isAdmin" type="checkbox" value="">Admin</label></a>
        <a><label class="checkbox-inline"><input [(ngModel)]="isActivated" type="checkbox" value="">Activated</label></a>

        <button rel="tooltip" title="Apply" [ngClass]="canUpdate ? '' : 'invisible'" type="button" class="btn btn-xs btn-flat btn-simple btn-success" (click)="update()"><i class="material-icons">done</i></button>
        <button rel="tooltip" title="Cancel" [ngClass]="canUpdate ? '' : 'invisible'" type="button" class="btn btn-xs btn-flat btn-simple btn-primary" (click)="resetUser()"><i class="material-icons">cancel</i></button>
        <button rel="tooltip" title="Delete User" type="button" class="btn btn-xs btn-flat btn-danger btn-simple" (click)="delete()"><i class="material-icons">delete</i></button>
    </td>
