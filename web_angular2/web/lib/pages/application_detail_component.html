<div *ngIf="currentApp!=null" class="content">
    <application_detail_header [application]="currentApp" ></application_detail_header>

    <error_comp [error]="error"></error_comp>
    <hr/>

    <h2>
        <small>Versions</small>
    </h2>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Branch : {{currentSelectedBranch}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href1="#" (click)="selectFilter('')">All</a></li>

            <li><a href1="#" *ngFor="let branch of allAvailableBranches" (click)="selectFilter(branch)">{{branch}}</a></li>
        </ul>
    </div>

    <div class="row">
        <material-expansionpanel-set>
            <div class="col-md-6 hidden-sm hidden-xs">
                <material-expansionpanel wide *ngFor="let sortIdentifier of allSortedIdentifier; let even = even"  [ngClass]="even ? '':'hidden'" [showSaveCancel]=false secondaryText="{{branchForSortIdentifier(sortIdentifier)}}" name="{{versionForSortIdentifier(sortIdentifier)}}">
                    <artifact *ngFor="let artifact of groupedArtifacts[sortIdentifier]"  [sortIdentifier]="sortIdentifier" [artifact]="artifact" [canDelete]="canAdmin()" [isLast]="false" ></artifact>
                </material-expansionpanel>
            </div>

            <div class="col-md-6 hidden-sm hidden-xs">
                <material-expansionpanel *ngFor="let sortIdentifier of allSortedIdentifier; let odd = odd" [ngClass]="odd ? '':'hidden'" [hideExpandedHeader]=true name="{{versionForSortIdentifier(sortIdentifier)}}">
                    <artifact *ngFor="let artifact of groupedArtifacts[sortIdentifier]"  [sortIdentifier]="sortIdentifier" [artifact]="artifact" [canDelete]="canAdmin()"></artifact>
                </material-expansionpanel>
            </div>
        </material-expansionpanel-set>
    </div>
