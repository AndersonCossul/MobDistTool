<div class="content">
    <div class="container-fluid">

        <div class="row">
            <material-fab raised data-toggle="modal" data-target="#allModals" (click)="createApplication()"><glyph icon="add" ></glyph></material-fab>
            <material-fab raised (click)="forceRefresh()"><glyph icon="refresh" ></glyph></material-fab>
        </div>
        <div class="row">
            <material-radio-group>
                <material-radio *ngFor="let filter of allPlatformsFilters" [checked]="filter == currentSelectedPlatform" (click)="selectFilter(filter)">{{filter}} </material-radio>
            </material-radio-group>
        </div>
        <div class="tim row">
            <material-button (click)="isFavoritesExpanded=!isFavoritesExpanded"><h2>Favorites <i *ngIf="isFavoritesExpanded" class="material-icons md-48">keyboard_arrow_up</i>
                <i *ngIf="!isFavoritesExpanded" class="material-icons md-48">keyboard_arrow_down</i></h2></material-button>
            <div *ngIf="isFavoritesExpanded" class="row">
                <!-- [routerLink]="['Versions', {appid: app.uuid}]" -->
                <div  *ngFor="let app of favoritesFilteredApplications"  class="col-lg-4 col-md-6 col-sm-6">
                    <a  href="javascript:void(0)" (click)="selectApplication(app.uuid)"><div class="mdt-card mdt-card-stats">
                        <div class="mdt-card-header" data-background-color="purple">
                            <img class="card-image card-app-image" onError="this.onError=null;this.src='images/placeholder.jpg'" src="{{app.appIcon}}"/>
                        </div>
                        <div class="mdt-card-content">
                            <p class="category" >{{app.platform}}</p>
                            <h3 class="title">{{app.name}}</h3>
                        </div>
                        <div class="mdt-card-footer">
                            <div class="stats">
                                <p>{{app.description}}</p>
                            </div>
                        </div>
                    </div></a>
                </div>
            </div>
        </div>
        <div class="tim row">
            <material-button (click)="isOthersAppExpanded=!isOthersAppExpanded"><h2>All
                <i *ngIf="isOthersAppExpanded" class="material-icons md-48">keyboard_arrow_up</i>
                <i *ngIf="!isOthersAppExpanded" class="material-icons md-48">keyboard_arrow_down</i></h2></material-button>
            <div *ngIf="isOthersAppExpanded" class="row">
                <div  *ngFor="let app of allFilteredApplications" class="col-lg-4 col-md-6 col-sm-6">
                    <a href="javascript:void(0)" (click)="selectApplication(app.uuid)"><div class="mdt-card mdt-card-stats">
                        <div class="mdt-card-header" data-background-color="purple">
                            <img class="card-image card-app-image" onError="this.onError=null;this.src='images/placeholder.jpg'" src="{{app.appIcon}}"/>
                        </div>
                        <div class="mdt-card-content">
                            <p class="category" >{{app.platform}}</p>
                            <h3 class="title">{{app.name}}</h3>
                        </div>
                        <div class="mdt-card-footer">
                            <div class="stats">
                                <p>{{app.description}}</p>
                            </div>
                        </div>
                    </div></a>
                </div>
            </div>
        </div>
    </div>
</div>
