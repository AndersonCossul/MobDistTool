<div class="content">
    <div class="container-fluid">
        <div class="row">
            <material-radio-group>
                <material-radio [checked]="true">All
                </material-radio>
                <material-radio>Android
                </material-radio>
                <material-radio>iOS
                </material-radio>
            </material-radio-group>
        </div>
        <div class="row">
            <div  class="col-lg-3 col-md-6 col-sm-6">
                <div class="mdt-card mdt-card-stats">
                    <div class="mdt-card-header" data-background-color="purple">
                        <img class="card-image card-app-image" src="https://lh3.googleusercontent.com/K-MNjDiO2WwRNwJqPZu8Wd5eOmFEjLYkEEgjZlv35hTiua_VylRPb04Lig3YZXLERvI=w300"/>
                    </div>
                    <div class="mdt-card-content">
                        <p class="category">Android</p>
                        <h3 class="title">My Office Phone V2</h3>
                    </div>
                    <div class="mdt-card-footer">
                        <div class="stats">
                            <p>Small app</p>
                        </div>
                    </div>
                </div>
            </div>
            <div  *ngFor="let app of allApplications" class="col-lg-3 col-md-6 col-sm-6">
                <div class="mdt-card mdt-card-stats">
                    <div class="mdt-card-header" data-background-color="purple">
                        <img class="card-image card-app-image" src="https://lh3.googleusercontent.com/K-MNjDiO2WwRNwJqPZu8Wd5eOmFEjLYkEEgjZlv35hTiua_VylRPb04Lig3YZXLERvI=w300"/>
                    </div>
                    <div class="mdt-card-content">
                        <p class="category">{{app.platform}}</p>
                        <h3 class="title">{{app.name}}</h3>
                    </div>
                    <div class="mdt-card-footer">
                        <div class="stats">
                            <p>{{app.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
