<input type="password" class="form-control" placeholder="{{placeholder}}" ng-model="text">
<div class="progress" style="margin:1px 0px 0px 0px" ng-class="displayStrength? '':'hidden'">
        <div class="progress-bar progress-bar-{{gaugeColor[passwordScore]}}" style="width:{{gaugeValue}}%"></div>
</div>
<label ng-class="displayStrength? '':'hidden'">{{strength}}</label>
