<div class="bs-component">
    <div class="jumbotron">
        <div class="dropdown">
            <h2>Server Logs</h2>
            <nav>
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Logs: {{logSelected}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href1="#" ng-click="displayConsoleLogs()">Console</a></li>
                    <li><a href1="#" ng-click="displayActivityLogs()">Activity</a></li>
                </ul>
                <a type="button" class="btn btn-raised btn-default"
                   ng-click="reloadLogs()"> <i class="material-icons">refresh</i></a>
                <form class="navbar-form navbar-left"  ng-submit="reloadLogs()">
                    <div class="form-group">
                        <label class="control-label">Max lines:  </label>
                        <input style="width:50px;text-align: center;" type="text" class="form-control" ng-model="maxLines">
                    </div>
                </form>
            </nav>
        </div>
        <div style="background-color: #00a9bb;height:400px;overflow: scroll;resize: both;padding:10px 10px 10px 10px;">
            <xmp>{{logLines}}</xmp>
        </div>
    </div>
</div>
