<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <form class="form-horizontal" ng-submit="login()">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group" >
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword"
                                   placeholder="Password" ng-model="password">
                        </div>
                    </div>
                </fieldset>
                <alert ng-if="errorMessage != null" type="errorMessage['type']" close="hideMessage()">{{errorMessage['msg']}}</alert>
                <div class="modal-footer">
                    <button type="button" ng-class="isHttpLoading ? 'disabled' : ''" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Login  <span ng-class="isHttpLoading ? 'disabled glyphicon glyphicon-refresh glyphicon-refresh-animate' : ''"></span></button>
                </div>
            </form>
        </div>
    </div>
</div>
