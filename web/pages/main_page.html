<div id="pageContent" class="col-lg-12">
    <ng-view></ng-view>
</div>

<div class="row">
    <div id="loginModal" class="modal fade" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Login</legend>
                            <div class="form-group" >
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password" ng-model="password">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="login()" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div id="registerModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Register</legend>
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label">User Name</label>

                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"  ng-model="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password"  ng-model="password">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="register()" >Register</button>
                </div>
            </div>
        </div>
    </div>
</div>
