
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend>Register</legend>
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label">User Name</label>

                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="inputUsername" placeholder="Username" ng-model="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                                <div class="col-lg-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"  ng-model="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password"  ng-model="password">
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <loading_comp ng-if="isHttpLoading" >  </loading_comp>
                    <button ng-unless="isHttpLoading" type="button" class="btn btn-primary" ng-click="registerUser(username,email,password)" >Register</button>

                    <div collapse="isCollapsed" class="modal-footer">
                        <div class="well well-large">{{ message }}</div>
                    </div>
                </div>
            </div>
        </div>
