<div class=".navbar-form">
    <p><span class="label label-info ">{{artifact.name}}</span>
        <span ng-if="displayVersion" >{{artifact.version}}</span>
        <small><span class="badge label-info">{{artifact.branch}}</span> {{artifactSize()}} Mo - Created: {{artifact.creationDate | date:'mediumDate'}}</small>
        <br/>
        <a type="button" class=" btn btn-raised btn-default" aria-hidden="true"><i class="material-icons">file_download</i> Download</a>
        <a type="button" class="btn btn-raised btn-default"><i class="material-icons">info_outline</i> More ...</a>
        <button type="button" ng-if="canDelete" class="btn btn-xs btn-flat btn-danger"><i class="material-icons">delete</i> Delete</button>
    </p>
</div>
