<content></content>
    <span></span>
    <span><input style="text-align: center;width: 150px" type="text" class="form-control" ng-model="name"></span>
    <span>{{user.email}}</span>
    <span><input style="text-align: center;width: 100px" class="form-control" type="password" placeholder="new password"  ng-model="password"></span>
    <span>
        <a><label class="checkbox-inline"><input ng-model="isAdmin" type="checkbox" value="">Admin</label></a>
        <a><label class="checkbox-inline"><input ng-model="isActivated" type="checkbox" value="">Activated</label></a>

        <button ng-class="canUpdate ? '' : 'invisible'" type="button" class="btn btn-xs btn-flat btn-success" ng-click="update()"><i class="material-icons">done</i></button>
        <button ng-class="canUpdate ? '' : 'invisible'" type="button" class="btn btn-xs btn-flat btn-primary" ng-click="resetUser()"><i class="material-icons">cancel</i></button>
        <button type="button" class="btn btn-xs btn-flat btn-danger" ng-click="delete()"><i class="material-icons">delete</i></button>
    </span>
