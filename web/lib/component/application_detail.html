        <img class="media-object appDetailIcon" src="{{app.appIcon}}" alt="appIcon">
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{app.name}}</h4>
        {{app.description}}
    </div>
</div>

</div>

    <small>Versions</small>
</h2>

        </accordion-group>
