<div class="media">
    <div class="media-left">
        <img class="media-object appDetailIcon" src="{{app.appIcon}}" alt="appIcon">
    </div>
    <div class="media-body">
        <h4 class="media-heading">{{app.name}}</h4>
        {{app.description}}
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-md-6">
        <accordion-group heading="Lastest Build">
              <artifact ng-repeat="artifact in applicationsLastestVersion"  artifact="artifact" displayVersion="true"></artifact>
        </accordion-group>
    </div>
</div>

<h2>
    <small>Versions</small>
</h2>
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Branch : {{currentSelectedBranch}}
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><a href1="#" ng-click="selectFilter('')">All</a></li>

        <li><a href1="#" ng-repeat="branch in allAvailableBranches" ng-click="selectFilter(branch)">{{branch}}</a></li>
    </ul>
</div>
<div class="row">
    <div class="col-md-6" ng-repeat="sortIdentifier in allSortedIdentifier | filter:currentBranchFilter">
        <accordion-group heading="{{versionForSortIdentifier(sortIdentifier)}}">
            <artifact ng-repeat="artifact in groupedArtifacts[sortIdentifier]"  artifact="artifact" displayVersion="false"></artifact>
        </accordion-group>
    </div>
</div>
