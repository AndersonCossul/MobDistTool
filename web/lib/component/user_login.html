<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Login</legend>
                    <div class="form-group" >
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>

                        <div class="col-lg-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>

                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword"
                                   placeholder="Password" ng-model="password">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" ng-click="loginUser(email,password)" class="btn btn-primary">Login</button>

            <div collapse="isCollapsed" class="modal-footer">
                <div class="alert alert-danger" role="alert">{{ errorMessage }}</div>
            </div>
        </div>
    </div>
</div>
