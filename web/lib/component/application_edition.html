<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <form class="form-horizontal">
                <fieldset>
                    <legend ng-if="modeEdition">Edit Application</legend>
                    <legend ng-unless="modeEdition">Creation Application</legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Name</label>

                        <div class="col-lg-10">
                            <input class="form-control"  placeholder="application name" ng-model="appName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Description</label>

                        <div class="col-lg-10">
                            <input class="form-control"  placeholder="description" ng-model="appDescription">
                        </div>
                    </div>

                    <div class="form-group">
                        <label  class="col-lg-2 control-label">Platform</label>
                        <div class="col-lg-10">
                        <select class="form-control" name="select" ng-model="appPlatform">>
                            <option value="Android">Android</option>
                            <option value="iOS" selected>iOS</option>
                        </select>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <loading_comp ng-if="isHttpLoading" >  </loading_comp>
            <button ng-unless="isHttpLoading" type="button" class="btn btn-primary" >Create</button>

            <div collapse="isCollapsed" class="modal-footer">
                <div class="well well-large">{{ message }}</div>
            </div>
        </div>
    </div>
</div>
