<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-body">
            <form class="form-horizontal">
                <fieldset>
                    <legend ng-if="modeEdition">Edit Application</legend>
                    <legend ng-unless="modeEdition">Create Application</legend>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Name</label>

                        <div class="col-lg-10">
                            <input class="form-control"  placeholder="application name" ng-model="appName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFile" class="col-lg-2 control-label">Icon</label>
                        <div class="media">
                            <div class="col-lg-10">
                                <div class="media-left">
                                    <img class="media-object appDetailIcon" src="{{appIcon}}" alt="Application Icon">
                                </div>
                                <div class="media-body">
                                    <!-- <input type="file" readonly="" class="form-control" "> -->
                                    <input type="file" id="inputFile" class="form-control" placeholder="Browse (max 200k)..." file-model="upfilesSelected(files)">
                                </div>

                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Description</label>

                        <div class="col-lg-10">
                            <input class="form-control"  placeholder="description" ng-model="appDescription">
                        </div>
                    </div>

                    <div ng-unless="modeEdition" class="form-group">
                        <label  class="col-lg-2 control-label">Platform</label>
                        <div class="col-lg-10">
                        <select class="form-control" placeholder="select application platform" name="select" ng-model="appPlatform">>
                            <option value="Android">Android</option>
                            <option value="iOS">iOS</option>
                        </select>
                        </div>
                    </div>
                </fieldset>
            </form>
            <alert ng-if="errorMessage != null" type="errorMessage['type']" close="hideMessage()">{{errorMessage['msg']}}</alert>
        </div>
        <div class="modal-footer">
            <button type="button" ng-class="isHttpLoading ? 'disabled' : ''" class="btn btn-default" data-dismiss="modal">Close</button>
            <button ng-if="modeEdition" type="button" class="btn btn-primary" ng-click="updateApp()">Update  <span ng-class="isHttpLoading ? 'disabled glyphicon glyphicon-refresh glyphicon-refresh-animate' : ''"></span></button>
            <button ng-unless="modeEdition" type="button" class="btn btn-primary" ng-click="createApp()">Create  <span ng-class="isHttpLoading ? 'disabled glyphicon glyphicon-refresh glyphicon-refresh-animate' : ''"></span></button>
        </div>
    </div>
</div>
