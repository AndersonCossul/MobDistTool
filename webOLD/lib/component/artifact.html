<div>
    <p><span class="badge label-info ">{{artifact.name}}</span>
        <span><small> {{artifactSize}} Mo - Created: {{artifact.creationDate | date:'mediumDate'}}</small></span>
        <br/>
        <a ng-class="canInstall ? 'hidden' : ''" type="button" ng-click="generateQrCode()" class=" btn btn-raised btn-default" aria-hidden="true"><i class="material-icons">crop_free</i> QRCode</a>
        <a ng-class="canInstall ? 'hidden' : ''" type="button" ng-click="downloadArtifact()"  class=" btn btn-raised btn-default" aria-hidden="true"><i class="material-icons">file_download</i> Download</a>
        <a ng-class="canInstall ? '' : 'hidden'" type="button" ng-click="installArtifact()"  class=" btn btn-raised btn-default" aria-hidden="true"><i class="material-icons">file_download</i> Install</a>
        <a type="button" ng-click="isCollapsed = !isCollapsed" class="btn btn-raised btn-default"><i class="material-icons">more_vert</i></a>
        <button type="button" ng-click="deleteArtifact()" ng-if="canDelete" class="btn btn-xs btn-flat btn-danger"><i class="material-icons">delete</i> Delete</button>
        <div collapse="isCollapsed">
            <dl class="dl-horizontal" ng-repeat="key in metaDataKeys">
                <dt>{{key}} :</dt>
                <dd>{{artifact.metaDataTags[key]}}</dd>
            </dl>
        </div>
    </p>
</div>
